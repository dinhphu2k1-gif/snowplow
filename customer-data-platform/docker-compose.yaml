services:

# book-shop
  mysqldb:
    image: dinhphu/bookshop-backend-mysql:1.1.0
    container_name: mysqldb
    # restart: always
    ports:
      - 3306:3306
    networks:
      - snowplow
    volumes:
      - ./data/mysql:/var/lib/mysql

  bookshop-backend:
    image: dinhphu/bookshop-backend:1.0.0
    container_name: bookshop-backend
    # restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/customer-data-platform
    depends_on:
      - mysqldb
    ports:
      - 10000:10000
    networks:
      - snowplow
    volumes:
      - ./data/backend/images:/book-shop-web/backend/public/static/images

  bookshop-frontend:
    image: dinhphu/bookshop-frontend:1.0.0
    container_name: bookshop-frontend
    # restart: always
    environment:
      - BACKEND_HOST=bookshop-backend
      - COLLECTOR_HOST=collector
    depends_on:
      - bookshop-backend
    ports:
      - 3000:3000
    networks:
      - snowplow

  bookshop-admin:
    image: dinhphu/bookshop-admin:1.0.0
    container_name: bookshop-admin
    # restart: always
    environment:
      - BACKEND_HOST=bookshop-backend
    depends_on:
      - bookshop-backend
    ports:
      - 3001:3001
    networks:
      - snowplow

# các phần phụ trợ liên quan
  postgresdb:
    image: dinhphu/iglu-postgres:1.0.0
    container_name: postgresdb
    # restart: always
    ports:
      - 5432:5432
    networks:
      - snowplow

  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:latest
    # restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - snowplow
  
  kafka1:
    container_name: kafka1
    image: confluentinc/cp-kafka:latest
    # restart: always
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    networks:
      - snowplow
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2

  kafka2:
    container_name: kafka2
    image: confluentinc/cp-kafka:latest
    # restart: always
    depends_on:
      - zookeeper
    ports:
      - 29093:29093
    networks:
      - snowplow
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9093,PLAINTEXT_HOST://localhost:29093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2

  elasticsearch1:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    container_name: elasticsearch1
    hostname: elasticsearch1
    # restart: always
    ports: 
      - "9200:9200"
    environment:
      - "node.name=elasticsearch1"
      - "bootstrap.memory_lock=true"
      - "cluster.name=es-cluster"
      - "discovery.seed_hosts=elasticsearch1"
      - "cluster.initial_master_nodes=elasticsearch1"
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - "xpack.security.enabled=false"
      - "xpack.security.http.ssl.enabled=false"
      - "xpack.security.transport.ssl.enabled=false"
    networks:
      - snowplow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 30
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 512m

