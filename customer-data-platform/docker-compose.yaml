  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.1
    container_name: kibana
    # restart: always
    environment:
      - 'ELASTICSEARCH_HOSTS=["http://elasticsearch1:9200"]'
      - "SERVER_NAME=localhost"
      - "SERVER_PUBLICBASEURL=http://localhost:5601"
    ports:
      - "5601:5601"
    networks:
      - snowplow

# snowplow
  iglu-server:
    image: dinhphu/snowplow-iglu:1.0.0
    container_name: iglu-server
    # restart: always
    ports:
      - 8181:8181
    depends_on:
      - postgresdb
    networks:
      - snowplow

  collector:
    image: dinhphu/snowplow-collector:1.0.0
    container_name: collector
    # restart: always
    ports:
      - 8080:8080
    depends_on:
      - kafka1
    networks:
      - snowplow
  
  enrich:
    image: dinhphu/snowplow-enrich:1.0.0
    container_name: enrich
    # restart: always
    depends_on:
      - kafka1
      - iglu-server
    networks:
      - snowplow

  loader:
    image: dinhphu/snowplow-loader:1.1.0
    container_name: loader
    # restart: always
    environment:
      - BOOTSTRAP_SERVERS=kafka1:9092,kafka2:9093
      - ES_HOSTS=elasticsearch1:9200
      - MYSQL_HOST=mysqldb
    depends_on:
      - enrich
      - kafka1
    networks:
      - snowplow

  metabase:
    image: metabase/metabase
    container_name: metabase
    # restart: always
    environment:
      - MB_DB_TYPE=mysql
      - MB_DB_DBNAME=customer-data-platform
      - MB_DB_PORT=3306
      - MB_DB_USER=book_shop
      - MB_DB_PASS=package1107N
      - MB_DB_HOST=mysqldb
    ports:
      - 4000:3000
    depends_on:
      - mysqldb
    networks:
      - snowplow

    
networks:
  snowplow:
    driver: bridge